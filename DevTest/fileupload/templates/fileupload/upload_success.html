<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Optional Bootstrap for styling -->
    <style>
        body {
            margin: 20px;
        }
        table {
            width: 100%;

        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;

        th {

        }
    </style>

<body>
    <h1>File Uploaded Successfully!</h1>
